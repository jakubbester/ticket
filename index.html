<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>ticket</title>
  </head>
  <body>
    <div id="close">
      Close
    </div>
    <div id="ticket">
      <div id="header">
        One Way Intermediate
      </div>
      <div id="code">
        insert qr generator here
      </div>
      <div id="time">
        6:54:44 PM 11/21/2021
      </div>
      <div id="information">
        <div id="name">
          Metro-North Railroads
        </div>
        <div id="package">
          Ten Trip
        </div>
      </div>
      <div id="station">
        NEW HVN
        21
        STAMFRD
        16
      </div>
      <div id="footer">
        <div class="left">
          <img id="toggle-button" src="common-folder/toggle-button.png" alt="toggle-button">
          ...Actions
        </div>
        <div class="right">
          <img id="toggle-button" src="common-folder/toggle-button.png" alt="toggle-button">
          Ticket Info
        </div>
      </div>
      <div id="link">
        Train Time
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
